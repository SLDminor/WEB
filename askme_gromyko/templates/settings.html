{% extends "layouts/base.html" %}
{% load static %}

{% block content %}

<div class="d-flex gap-3 align-items-center">
    <h1>Settings: Grisha</h1>
</div>

<div class="col-8 g-2">
    
    <table class="table table-borderless">
        <tbody>
            <tr>
                <th scope="row" class="col-1">Login</th>
                <td><input type="email" class="form-control" id="floatingEmail"
                        placeholder="Enter your login here">
                </td>

            </tr>
            <tr>
                <th scope="row">Email</th>
                <td> <input type="password" class="form-control" id="floatingPassword"
                        placeholder="Enter your email here">
                </td>
            </tr>
            <tr>
                <th scope="row">NickName</th>
                <td> <input type="password" class="form-control" id="floatingPassword"
                        placeholder="Enter your nickname here">
                </td>
            </tr>
            
            <tr>
                <th scope="row">Upload avatar</th>
                <td>
                    <div class="col-md-6">
                        <img src="{% static "img/avatar.jpg" %}" width="100" height="130">

                        <div class="mt-3"></div>

                        <input type="file" class="form-control" id="inputGroupFile04"
                            aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                    </div>
                    
                </td>

            </tr>
            <tr>
                <th scope="row"></th>
                <td>
                    <button type="button" class="btn btn-danger">
                        <a href="{% url "index" %}" style="color:white">Save</a>
                    </button>
                </td>
            </tr>   
        </tbody>
    </table>

</div>

{% endblock %}
