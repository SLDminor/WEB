{% load static %}

<article class="card mt-3 mb-3 w-100">
    <div class="row g-0">
        <div class="col-2 p-2">
            <div class="border mb-2 w-100" style="height: 80px">
                <img src="{% static "img/red_cat.jpg" %}" class="img-fluid rounded-start" alt="...">
            </div>

            <div class="input-group flex-nowrap">
                <input type="number" value="5" class="form-control">
            </div>

        </div>
        <div class="col">
            <div class="card-body">
                <p class="card-text mt-3">This is a wider card with supporting text below as a natural
                    lead-in to additional content. This content is a little bit longer.</p>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Correct!
                    </label>
                </div>
            </div>
        </div>
    </div>
</article>
